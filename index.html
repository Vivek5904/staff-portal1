<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DY Patil College Staff Login</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #003366, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 380px;
      padding: 40px 35px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h2 {
      color: #003366;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #003366;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.4);
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #2575fc, #003366);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #2575fc;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/DY_Patil_University_Logo.png/200px-DY_Patil_University_Logo.png" alt="DY Patil Logo" class="logo">
    <h2>Staff Login</h2>
    <p>Welcome to DY Patil College Salary Portal</p>
    <form action="dashboard.html" method="get">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <a href="#" class="forgot">Forgot Password?</a>
    </form>
  </div>

  <footer>
    Â© 2025 DY Patil College | All Rights Reserved
  </footer>
</body>
</html>
