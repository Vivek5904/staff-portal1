<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | DY Patil Staff Portal</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
    body { background: #f5f7fa; color: #333; }

    /* Header / Navbar */
    header {
      background: #003366;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo { font-size: 24px; font-weight: bold; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a { color: #fff; text-decoration:none; font-weight: 500; }
    nav ul li a:hover { text-decoration: underline; }

    /* Banner */
    .banner {
      background: linear-gradient(to right, #2575fc, #003366);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: -40px auto 40px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Profile Card */
    .profile-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #2575fc;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-image:hover { transform: scale(1.05); }
    .profile-details { flex: 1; display: flex; flex-direction: column; gap: 15px; }

    .profile-details h2 { color: #003366; font-size: 24px; }
    .profile-details p { font-size: 16px; color: #555; }
    .edit-btn {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      align-self: flex-start;
    }
    .edit-btn:hover { opacity: 0.9; transform: scale(1.05); }

    /* Editable Form */
    .profile-form {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .profile-form.active { display: flex; }

    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: 600; margin-bottom: 8px; color: #003366; }
    .form-group input { padding: 12px 14px; border-radius: 8px; border:1.5px solid #ccc; outline:none; font-size: 15px; }
    .form-group input:focus { border-color: #2575fc; box-shadow: 0 0 6px rgba(37,117,252,0.4); }

    .btn-save {
      background: linear-gradient(90deg, #2575fc, #003366);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 150px;
      transition: all 0.3s ease;
    }
    .btn-save:hover { transform: scale(1.03); opacity: 0.9; }

    footer {
      text-align: center;
      padding: 15px;
      background: #003366;
      color: #fff;
      margin-top: 30px;
    }

    @media(max-width:768px) {
      header { flex-direction: column; align-items: flex-start; gap:10px; }
      .banner { font-size: 22px; }
      .profile-card { flex-direction: column; align-items: center; text-align: center; }
      .profile-details { align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">DY Patil Staff Portal</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Salary</a></li>
        <li><a href="#">Leave</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner">Profile</div>

  <div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
      <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image" id="profileImage">
      <div class="profile-details">
        <h2 id="profileName">John Doe</h2>
        <p id="profileRole">Staff</p>
        <p id="profileEmail">john.doe@example.com</p>
        <p id="profileContact">+91 9876543210</p>
        <button class="edit-btn" id="editBtn">Edit Profile</button>
      </div>
    </div>

    <!-- Editable Form -->
    <form class="profile-form" id="profileForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" value="John Doe">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" value="Staff" disabled>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="john.doe@example.com">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" id="contact" value="+91 9876543210">
      </div>
      <div class="form-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>
      <button type="button" class="btn-save" id="saveBtn">Save Changes</button>
    </form>
  </div>

  <footer>
    &copy; 2025 DY Patil College | All Rights Reserved
  </footer>

  <script>
    const editBtn = document.getElementById('editBtn');
    const profileForm = document.getElementById('profileForm');
    const saveBtn = document.getElementById('saveBtn');

    editBtn.addEventListener('click', () => {
      profileForm.classList.toggle('active');
    });

    saveBtn.addEventListener('click', () => {
      // Update profile details
      document.getElementById('profileName').textContent = document.getElementById('name').value;
      document.getElementById('profileEmail').textContent = document.getElementById('email').value;
      document.getElementById('profileContact').textContent = document.getElementById('contact').value;

      // Hide form after saving
      profileForm.classList.remove('active');
      alert("Profile updated successfully!");
    });

    // Optional: Click image to upload new profile picture
    const profileImage = document.getElementById('profileImage');
    profileImage.addEventListener('click', () => {
      alert("Profile picture upload feature can be implemented here.");
    });
  </script>

</body>
</html>
